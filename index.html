<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíå From Bolormaa to Amarbold üíå</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #000000, #121212);
      overflow: hidden;
      height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in forwards;
    }

    .content {
      font-size: 1.2em;
      line-height: 1.6;
      opacity: 0;
      max-width: 85%;
      animation: fadeIn 2s ease-in forwards;
    }

    img {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    .button {
      background: linear-gradient(45deg, #ff6699, #ff3366);
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      border-radius: 25px;
      margin-top: 30px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    .button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚ú® Glitter effect ‚ú® */
    .glitter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 3s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-20px) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="glitter" id="glitter"></div>

  <h1>üíå From Bolormaa to Amarbold üíå</h1>
  <div id="slide" class="content"></div>
  <img id="finalImage" src="IMG_6692.jpeg" style="display:none;">
  <button id="musicBtn" class="button">üéµ Play music</button>

  <script>
    const slides = [
      "2025.10.24 ‚Äî –û—Ä–æ–π–Ω 8 —Ü–∞–≥–∞–∞—Å UB Comedy-–¥ —Ö–∞–º—Ç–¥–∞–∞ –∏–Ω—ç—ç—Ü–≥—ç—ç–µ! üé§üí´",
      "–ë“Ø—Ö —Å—ç—Ç–≥—ç–ª —Ö”©–¥–ª”©–ª–∏–π–≥ –º—ç–¥—ç—Ä—Å—ç–Ω, —Ö“Ø–Ω–∏–π–≥ —Ö–∞–π—Ä–ª–∞–∂ —Å—É—Ä—Å–∞–Ω,",
      "–•–∞–π—Ä—Ç–∞–π —Ö“Ø–Ω–¥—ç—ç —Ö–∞–π—Ä–ª—É—É–ª–∞—Ö—ã–Ω —Å–∞–π—Ö–Ω—ã–≥ –º—ç–¥—ç—Ä—Å—ç–Ω —Ö—É—Ä–¥–∞–Ω —Ö—ç—Ä–Ω—ç—ç –º–∞—à —É—Ä—Ç —Ö—É–≥–∞—Ü–∞–∞ –±–∞–π–ª–∞–∞.",
      "”®”©—Ä”©”©—Å”©”© —á –∏–ª“Ø“Ø —Ö–∞–π—Ä—Ç–∞–π —à“Ø“Ø! ‚ù§Ô∏è",
      "Happy 300th day my one and only. Love you to the moon and back! üåôüíã"
    ];

    let i = 0;
    const slideDiv = document.getElementById('slide');
    const img = document.getElementById('finalImage');

    function showSlide(index) {
      if (index < slides.length) {
        slideDiv.style.opacity = 0;
        setTimeout(() => {
          slideDiv.innerHTML = slides[index];
          slideDiv.style.opacity = 1;
        }, 500);
      } else {
        slideDiv.style.display = 'none';
        img.style.display = 'block';
        img.style.opacity = 1;
      }
    }

    document.body.addEventListener('click', (e) => {
      if (e.clientX > window.innerWidth / 2) {
        i++;
        showSlide(i);
      } else if (e.clientX < window.innerWidth / 2 && i > 0) {
        i--;
        showSlide(i);
      }
    });

    showSlide(i);

    document.getElementById('musicBtn').addEventListener('click', () => {
      window.open("https://youtu.be/IpFX2vq8HKw?si=85GDrjCu12Cu3xJY", "_blank");
    });

    // Glitter effect
    const glitterContainer = document.getElementById('glitter');
    for (let j = 0; j < 50; j++) {
      const s = document.createElement('div');
      s.classList.add('sparkle');
      s.style.left = Math.random() * 100 + "%";
      s.style.top = Math.random() * 100 + "%";
      s.style.animationDelay = Math.random() * 3 + "s";
      glitterContainer.appendChild(s);
    }
  </script>
</body>
</html>
